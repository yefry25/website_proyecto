<div class="game-container">
    <h1>♻️ Clasificación de Basura</h1>

    <div class="instructions">
        <p>¡Bienvenido al juego de clasificación de basura! Arrastra cada elemento de basura al contenedor correcto
            según su tipo. Gana puntos por cada clasificación correcta.</p>
    </div>

    <div class="game">
        <button (click)="startGame()">
            {{ isGameActive ? 'Finalizar Juego' : 'Comenzar Juego' }}
        </button>

        <div class="hud">
            <span>Puntaje: {{ score }}</span>
            <span>Tiempo: {{ timeLeft }}</span>
        </div>

        <div class="trash-items">
            <div *ngFor="let item of trashItems" class="trash-item" [class.hidden]="!item.visible"
                [attr.data-type]="item.type" draggable="true" (dragstart)="onDragStart($event, item)">
                {{ item.icon }}
                <div class="trash-name">{{ item.name }}</div>
            </div>
        </div>

        <div class="bins-container">
            <div class="bin bin-organic" (dragover)="onDragOver($event)" (drop)="onDrop($event, 'organic')">
                <div class="bin-label">Orgánico</div>
            </div>

            <div class="bin bin-plastic" (dragover)="onDragOver($event)" (drop)="onDrop($event, 'plastic')">
                <div class="bin-label">Plástico</div>
            </div>

            <div class="bin bin-paper" (dragover)="onDragOver($event)" (drop)="onDrop($event, 'paper')">
                <div class="bin-label">Papel</div>
            </div>
        </div>
    </div>

</div>
